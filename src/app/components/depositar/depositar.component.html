<section class="depositar container">
  <div class="wrapper">
    <img
      class="icone-sessao"
      src="assets/img/depositar.svg"
      alt="Ícone depositar"
    />
    <h1 class="titulo">Depositar</h1>
    <input
      class="input-padrao valor"
      type="number"
      placeholder="Valor"
      [(ngModel)]="deposito.valor"
    />
    <button
      class="btn-azul"
      (click)="depositar()"
      [disabled]="deposito.valor <= 0"
      *ngIf="!carregando; else spinner"
    >
      Depositar
    </button>
    <ng-template #spinner>
      <div class="spinner">
        <app-spinner></app-spinner>
      </div>
    </ng-template>
  </div>
</section>
